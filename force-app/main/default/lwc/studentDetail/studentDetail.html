<template>
        <lightning-card if:true={studentId} title={name} class="slds-m-bottom_medium">
                <lightning-button variant="brand" slot="actions" label="Go to record" onclick={onGoToRecord}>
                </lightning-button>
                <div class="slds-p-horizontal_small">
                    <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
                    <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
                    <p>{title}</p>
                </div>
        </lightning-card>
</template>
